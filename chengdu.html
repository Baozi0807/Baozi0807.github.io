    <h1 class="display-4">成都</h1>
    <p class="lead">成都简称“蓉”，别称蓉城、锦城，四川省辖地级市，是四川省省会、副省级市。
    成都是全国十大古都和首批国家历史文化名城，古蜀文明发祥地。境内金沙遗址有3000年历史，周太王以“一年成聚，二年成邑，三年成都” ，故名成都；蜀汉、成汉、前蜀、后蜀等政权先后在此建都；一直是各朝代的州郡治所；
    拥有都江堰、武侯祠、杜甫草堂等名胜古迹，是中国最佳旅游城市。</p>
